<!DOCTYPE html>
<html>
<head>
    <title>Available Items</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Available Items</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Expiry Date</th>
                <th>Rate per Unit</th>
                <th>Quantity Available</th>
                <th>Buy</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
                <td><a href="{{ url_for('purchase_item', item_id=item[0]) }}">Buy</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Add your JavaScript links here -->
<p><a href="/user_cart">user cart</a></p>
</body>
</html>
